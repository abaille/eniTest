    <!DOCTYPE html>
    <html>
      <head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="TP ENI Intégration Continue">
		<meta name="author" content="ENI Ecole">

		<title>TP_ENI_I_C</title>

		<!-- Bootstrap core CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="icon" href="img/favicon.ico">
      </head>
      <body style="padding-top: 54px;">
		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" href="./">TP ENI Intégration Continue</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>

		<!-- Page Content -->
		<div class="container">

	  
			<h1 class="my-4">Calculateur de salaire</h1>
			<div class="row">
				<div class="col-lg-12 col-md-6 col-sm-6 portfolio-item">
					<div class="card h-100">
						<div class="card-body">
							<form id="myForm" onsubmit="return false;">
							  <div class="mb-3 row">
								<label for="salaireBrut"  class="col-sm-2 col-form-label">Salaire brut</label>
								<div class="col-sm-10">
									<input class="form-control" id="salaireBrut" type="number" min="0" value="0" required>
								</div>
							  </div>
							  <div class="mb-3 row">
								<label for="bonus"  class="col-sm-2 col-form-label">Bonus</label>
								<div class="col-sm-10">
									<input class="form-check-input" id="bonus" type="checkbox">
								</div>
							  </div>
							  <div class="mb-3 row">
								<label for="allocation"  class="col-sm-2 col-form-label">Allocation</label>
								<div class="col-sm-10">
									<input class="form-check-input" id="allocation" type="checkbox">
								</div>
							  </div>
							  <div class="mb-3 row">
								<label for="persACharge"  class="col-sm-2 col-form-label">Personnes à charge</label>
								<div class="col-sm-10">
									<input class="form-control" id="persACharge" type="number" value="0" min="0" required>
								</div>
							  </div>
							  <div class="d-grid gap-2">
								<button class="btn btn-primary" type="submit" onclick="calculerSalaireNet()">Calculer</button>
								<button class="btn btn-secondary" type="reset" onclick="effacer()">Effacer</button>
							  </div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-12 col-md-6 col-sm-6 portfolio-item">
					<div class="card h-100">
						<div class="card-body">
							<h1 class="my-4">Fiche de paie : </h1>
							<p>Salaire Brut : <span id="salaireBrutFinal"></span></p>
							<p>Impôt sur le revenu : <span id="taxeCalculee"></span></p>
							<p>Assurance : <span id="assuranceCalculee"></span></p>
							<p>Suppléments : <span id="bonusCalcule"></span></p>
							<p>Salaire Net : <span id="salaireNet"></span></p>
						</div>
					</div>
				</div>       
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
		<!-- Footer -->
		<footer class="py-5 bg-dark">
			<div class="container">
				<p class="m-0 text-center text-white">Copyright &copy; ENI Ecole
					2021</p>
			</div>
			<!-- /.container -->
		</footer>

		<!-- Script -->
		<script src="ficheDePaie.js" type="text/javascript"></script>
		<!-- Bootstrap core JavaScript -->
		<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
		
      </body>
    </html>
